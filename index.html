<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0" />

    <title>DOM Adventure Game</title>

    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>
  <body>
    <main id="game">
      <input id="start" type="button" value="Start Game" onclick="start()">

      <!-- Game is starting -->
      <p id="school" hidden="true"> You wake up in a empty school.</p>
     <p id="text" hidden="true">There is are doors to your left and right but there is also a door in front of you down the hall.</p>
     <p id="text2" hidden="true">Which way do you want to go?</p>

     <!-- Left, Right and Middle buttons -->
     <input id="left" type="button" value="Left" hidden="true" onclick="clicksL()">
     <input id="middle" type="button" value="middle" hidden="true" onclick="clicksM()">
   <input id="right" type="button" value="Right" hidden="true" onclick="clicksR()">
    </main>

    <script src="assets/main.js"></script>
  </body>
</html>
